<!DOCTYPE html>
<html>
<head>
  <title>Sample Form</title>
  <style>
    body { font-family: sans-serif; padding: 30px; }
    input, textarea, button { display: block; margin: 10px 0; padding: 10px; width: 100%; max-width: 400px; }
  </style>
</head>
<body>
  <h2>Submit to Google Sheets</h2>
  <form name="submit-to-google-sheet">
    <input type="text" name="Name" placeholder="Your Name" required>
    <input type="email" name="Email" placeholder="Your Email" required>
    <textarea name="Message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <p id="msg"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzfoMApSwLJQYycW9rs67aJzRlu3rCm-v-J6ZOoZnTqCbb_TWGK-wyYxChuFQhXDEF_ng/exec';
    const form = document.forms['submit-to-google-sheet'];
    const msg = document.getElementById('msg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.innerHTML = "Form submitted successfully!";
          form.reset();
        })
        .catch(error => {
          msg.innerHTML = "Error submitting form";
          console.error("Error:", error.message);
        });
    });
  </script>
</body>
</html>
